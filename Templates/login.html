<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="text-center">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="form-signin" action="/login" method="post">
      {% set fname = 'assets/img/'+  params['login_image']  %}
      <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" data-sb-validations="required,email">
      <hr>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name="upass" class="form-control" placeholder="Password" required>
      <hr>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-3 mb-3">Don't have an account? <a href="/signup">Sign up</a></p>
      <p class="mt-3 mb-3">Go back to <a href="/">Home</a></p>
      <p class="mt-5 mb-3 text-muted">Â© {{params['blog_name'] }} 2024-2025</p>
    </form>
  </div>

</body>
</html>
